# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build FXGL runtime using JavaFX Maven Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  linux-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 19
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v3
        with:
          name: linuxrt
          path: /home/runner/work/fxgl-runtime/fxgl-runtime/target/app.zip
          retention-days: 1

  mac-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 19
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v3
        with:
          name: macosxrt
          path: /Users/runner/work/fxgl-runtime/fxgl-runtime/target/app.zip
          retention-days: 1

  win-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 19
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v3
        with:
          name: windowsrt
          path: D:\a\fxgl-runtime\fxgl-runtime\target\app.zip
          retention-days: 1
